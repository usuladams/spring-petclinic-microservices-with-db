- name: Kubernetes Cluster - Common Configuration
  hosts: all
  become: true
  tasks:

    - name: Set hostname from private DNS name
      ansible.builtin.hostname:
        name: "{{ hostvars[inventory_hostname]['private_dns_name'] }}"
    
    - name: Enable bridged networking and IP forwarding
      ansible.builtin.copy:
        dest: /etc/sysctl.d/k8s.conf
        content: |
          net.bridge.bridge-nf-call-ip6tables = 1
          net.bridge.bridge-nf-call-iptables = 1
          net.ipv4.ip_forward = 1
      notify: Reload sysctl

    - name: Load br_netfilter kernel module
      ansible.builtin.shell: modprobe br_netfilter

    - name: Update apt cache
      ansible.builtin.apt:
        update_cache: true

    - name: Install required base packages
      ansible.builtin.apt:
        name:
          - apt-transport-https
          - curl
          - ca-certificates
        state: present

    - name: Add Kubernetes GPG key & repository
      ansible.builtin.shell: |
        rm /etc/apt/keyrings/kubernetes-apt-keyring.gpg
        curl -fsSL https://pkgs.k8s.io/core:/stable:/v1.30/deb/Release.key | gpg --dearmor -o /etc/apt/keyrings/kubernetes-apt-keyring.gpg && \
        echo 'deb [signed-by=/etc/apt/keyrings/kubernetes-apt-keyring.gpg] https://pkgs.k8s.io/core:/stable:/v1.30/deb/ /' | tee /etc/apt/sources.list.d/kubernetes.list

    - name: Update apt cache
      ansible.builtin.apt:
        update_cache: true

    - name: Install Kubernetes packages
      ansible.builtin.apt:
        name:
          - kubelet=1.30.0-1.1
          - kubeadm=1.30.0-1.1
          - kubectl=1.30.0-1.1
          - kubernetes-cni
          - docker.io
        state: present

    - name: Hold Kubernetes packages
      ansible.builtin.command: apt-mark hold kubelet kubeadm kubectl

    - name: Add ubuntu user to docker group
      ansible.builtin.user:
        name: ubuntu
        groups: docker
        append: true

    - name: Enable and restart Docker
      ansible.builtin.service:
        name: docker
        state: restarted
        enabled: true

    - name: Configure containerd cgroup driver
      ansible.builtin.shell: |
        mkdir -p /etc/containerd
        containerd config default > /etc/containerd/config.toml
        sed -i 's/SystemdCgroup = false/SystemdCgroup = true/' /etc/containerd/config.toml

    - name: Enable and restart containerd
      ansible.builtin.service:
        name: containerd
        state: restarted
        enabled: true

    - name: Add GCP apt repository key
      ansible.builtin.shell: |
        curl https://packages.cloud.google.com/apt/doc/apt-key.gpg | gpg --dearmor -o /usr/share/keyrings/cloud.google.gpg

    - name: Add GCP apt source list
      ansible.builtin.shell: |
        echo "deb [signed-by=/usr/share/keyrings/cloud.google.gpg] https://packages.cloud.google.com/apt cloud-sdk main" > /etc/apt/sources.list.d/google-cloud-sdk.list

    - name: Update apt cache after adding GCP repo
      ansible.builtin.apt:
        update_cache: true

    - name: Install Google Cloud CLI
      ansible.builtin.apt:
        name: google-cloud-cli
        state: present

    - name: Copy GCP service account to remote
      copy:
        src: "{{ google_credentials_path }}"
        dest: /tmp/gcp-sa.json
        mode: '0600'
        owner: ubuntu
        group: ubuntu

    - name: Authenticate with GCP service account
      ansible.builtin.shell: |
        gcloud auth activate-service-account --key-file=/tmp/gcp-sa.json
      become: false
      remote_user: ubuntu
      environment:
        GOOGLE_APPLICATION_CREDENTIALS: /tmp/gcp-sa.json

  handlers:
    - name: Reload sysctl
      ansible.builtin.command: sysctl --system

- name: Kubernetes Cluster - Master Node Configuration
  hosts: role_master
  become: true
  tasks:
      
    - name: Pull Kubernetes images
      ansible.builtin.command: kubeadm config images pull

    - name: Initialize Kubernetes master
      ansible.builtin.command: kubeadm init --pod-network-cidr=10.244.0.0/16 --ignore-preflight-errors=All

      
    - name: Configure kubeconfig for ubuntu user
      ansible.builtin.shell: |
        mkdir -p /home/ubuntu/.kube
        cp -i /etc/kubernetes/admin.conf /home/ubuntu/.kube/config
        chown ubuntu:ubuntu /home/ubuntu/.kube/config

    - name: Install Flannel CNI
      ansible.builtin.shell: kubectl apply -f https://github.com/flannel-io/flannel/releases/latest/download/kube-flannel.yml
      become: false
      remote_user: ubuntu

    - name: Generate kubeadm join command
      ansible.builtin.command: kubeadm token create --print-join-command
      register: join_command

    - name: Show join command
      ansible.builtin.debug:
        msg: "{{ join_command.stdout }}"

    - name: Save join command for worker nodes
      ansible.builtin.add_host:
        name: kube_master
        worker_join: "{{ join_command.stdout }}"

    - name: Install Helm
      ansible.builtin.shell: |
        curl -fsSL -o get_helm.sh https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3
        chmod +x get_helm.sh
        ./get_helm.sh
      become: false
      remote_user: ubuntu

- name: Kubernetes Cluster - Worker Node Configuration
  hosts: role_worker
  become: true
  tasks:

    - name: Join worker to the cluster
      ansible.builtin.shell: "{{ hostvars['kube_master']['worker_join'] }}"
      register: join_output

    - name: Show join output
      ansible.builtin.debug:
        msg: "{{ join_output.stdout }}"
